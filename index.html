<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>模擬ログインページ（課題用）</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
    .note {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>模擬ログインページ</h2>
    <p><strong>※これは教育目的の模擬ページであり、実際に情報を送信しません。騙す意図はありません。</strong></p>
    <form onsubmit="alert('これは模擬ページです。情報は送信されません。'); return false;">
      <input type="text" name="user" placeholder="ユーザー名"><br>
      <input type="password" name="pass" placeholder="パスワード"><br>
      <input type="submit" value="ログイン">
    </form>
    <p class="note">このページはセキュリティ教育課題のために作成されたものです。</p>
  </div>
</body>
</html>
